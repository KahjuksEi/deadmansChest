<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style type="text/css">
		.golden-grid {
    display: grid;
    position: relative;
    height: 100vh;
    width: 100%;
    grid-template-rows:    1fr 1fr 2fr 4fr 2.66fr 5.33fr 5.33fr 4.33fr 2.83fr 3.5fr 3.5fr 2.83fr 4.33fr 5.33fr 5.33fr 2.66fr 4fr 2fr 1fr 1fr;
    grid-template-columns: 1fr 1fr 2fr 4fr 2.66fr 5.33fr 5.33fr 4.33fr 2.83fr 3.5fr 3.5fr 2.83fr 4.33fr 5.33fr 5.33fr 2.66fr 4fr 2fr 1fr 1fr;
    background: url('grid.jpg') left top / 100% 100% no-repeat;
}
</style>
<body>
<div class="golden-grid">
	<div class='golden-grid'>
    <div style='grid-area: 11 /  1 / span 10 / span 12;'>qqq</div>
    <div style='grid-area:  1 /  7 / span 20 / span  6;'>www</div>
    <div style='grid-area: 14 / 15 / span  7 / span  6;'>eee</div>
    <div style='grid-area:  1 /  9 / span 13 / span 12;'>rrr</div>
    <div style='grid-area:  3 / 17 / span  1 / span  1;'>ttt</div>
    <div style='grid-area:  3 / 10 / span  1 / span  2;'>yyy</div>
    <div style='grid-area: 14 / 11 / span  1 / span  2;'>uuu</div>
    <div style='grid-area: 15 / 11 / span  3 / span  6;'>iii</div>
    <div style='grid-area:  7 / 16 / span  4 / span  1;'>ooo</div>
    <div style='grid-area:  7 / 17 / span  1 / span  1;'>ppp</div>
</div>
</div>
</body>
</html>
